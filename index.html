<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="top">
            <h1>Metric/Imperical Unit Conversion</h1>
            <input type="text" name="input" id="input">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="bottom">
            <div class="box length">
                <p class="description">Length (Meter/Feet)</p>
            </div>
            <div class="box volume">
                <p class="description">Volume (Liters/Gallons)</p>
            </div>
            <div class="box mass">
                <p class="description">Mass(Kilograms/Pounds)</p>
            </div>
        </div>
    </div>
    
</body>
</html>
